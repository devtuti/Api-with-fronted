    <script>
        let userList = document.querySelector('#body')
        let $user_insert_modal = $('#userInsertModal');
        let $user_edit_modal = $('#userEditModal');

        $(document).ready(function(){
	        fetchUsers()
	        fetchUser()
        })

        // ALL USERS

        searchUser = $('#search');
	 async function fetchUsers(){
	 	
	 	const token = localStorage.getItem("token");
	 	const useResponse = await fetch('http://127.0.0.1:8000/api/v1/users', {
           /* method: 'GET',
            body: JSON.stringify({
            name: searchUser.find('[name="name"]').val(),
           
            }),*/
	 		headers: {
	 			'Authorization' : `Bearer ${token}`,
	 		}
	 	})
	 	const data = await useResponse.json();
	 	//console.log(data)

	 	data.data.forEach(item => {
	 	 	//console.log(item.name)

	 	 	let tr = document.createElement('tr')
			tr.innerHTML = "<th scope='row'>"+item.id+"</th><td>"+item.name+"</td><td>"+item.surname+"</td><td>"+item.email+"</td><td>"+item.created_at+"</td><td><button class='btn btn-success' data-toggle='modal' data-target='#userEditModal' data-con='edit' data-ids='"+item.id+"' data-urls='http://127.0.0.1:8000/api/v1/users/"+item.id+"'>Edit</button>  <button class='btn btn-danger' data-click='delete' data-url='http://127.0.0.1:8000/api/v1/users/"+item.id+"' data-id='"+item.id+"'>Delete</button></td>"
	 		userList.append(tr)
	 	 })
	 }

     // ADD USER
     

     $(document.body).on('click','[data-insert="user-insert-button"]', function(){
        const token = localStorage.getItem("token");
            $.ajax({
                method: 'POST',
                url: 'http://127.0.0.1:8000/api/v1/users',
                headers: {
	 			    'Authorization' : `Bearer ${token}`,
	 		    },
                data: {
                    name: $user_insert_modal.find('[name="name"]').val(),
                    surname: $user_insert_modal.find('[name="surname"]').val(),
                    email: $user_insert_modal.find('[name="email"]').val(),
                    password: $user_insert_modal.find('[name="password"]').val(),
                    is_user: $user_insert_modal.find('[name="is_user"]:checked').val(),
                 
                },
                success: function(response){
                    
                    console.log(response)
                    if(response.status){
                        Swal.fire(
                            'Notification',
                            response.message,
                            'success'
                        ).then(($result) => {
                            $user_insert_modal.modal('hide')
                            setTimeout(function() {
                            window.location.href='index.html'
                         }, 500);
                            //fetchUsers();
                        })
                    }else{
                        Swal.fire(
                            response.message,
                            response.data,
                            'error'
                        ).then(($result) => {
                            $user_insert_modal.modal('hide')
                            setTimeout(function() {
                            window.location.href='index.html'
                         }, 500);
                            //fetchUsers();
                        })
                       
                    }
                }
            })
        })

	 // GET USER LOGIN
   
	 async function fetchUser(){
	 	const token = localStorage.getItem("token");
	 	const useResponse = await fetch('http://127.0.0.1:8000/api/v1/user',{
	 		headers: {
	 			'Authorization' : `Bearer ${token}`,
	 		}
	 	});
	 	const data = await useResponse.json();
	 	$('.userName').html(data.name)
        $('#userName').html(data.name)
	 	//console.log("User login "+data.name)
	 	
	 }

     $(document.body).on('click', '[data-con="edit"]', function(){
        //alert("Edit "+$(this).data('ids'))
        const token = localStorage.getItem("token");
        $.ajax({
            method: 'GET',
                url: $(this).data('urls'),
                headers: {
	 			    'Authorization' : `Bearer ${token}`,
	 		    },
                success: function(response) {
                    console.log(response);
                    $user_edit_modal.find('[name="id"]').val(response.data.id)
                    $user_edit_modal.find('[name="name"]').val(response.data.name)
                    $user_edit_modal.find('[name="surname"]').val(response.data.surname)
                    $user_edit_modal.find('[name="email"]').val(response.data.email)
                    $user_edit_modal.find('[name="password"]').val(response.data.password)
                    if(response.data.is_user==1)
                        $user_edit_modal.find("#userEditRadio1").attr('checked', true)
                    else
                        $user_edit_modal.find("#userEditRadio2").attr('checked',true)

                        $user_edit_modal.modal('show')
                }
            })
     })

     //UPDATE

     $(document.body).on('click', '[data-control="user-update-button"]', function() {
        let user_id = $user_edit_modal.find('[name="id"]').val()
        //alert(user_id)
        const token = localStorage.getItem("token");
            $.ajax({
                method: 'PUT',
                url: `http://127.0.0.1:8000/api/v1/users/${user_id}`,
                headers: {
	 			    'Authorization' : `Bearer ${token}`,
	 		    },
                data: {
                    id: $user_edit_modal.find('[name="id"]').val(),
                    name: $user_edit_modal.find('[name="name"]').val(),
                    surname: $user_edit_modal.find('[name="surname"]').val(),
                    email: $user_edit_modal.find('[name="email"]').val(),
                    password: $user_edit_modal.find('[name="password"]').val(),
                    is_user: $user_edit_modal.find('[name="is_user"]:checked').val(),
                },
                success: function(response) {
                    console.log(response);
                    if (response.status) {
                        Swal.fire(
                            'Notification',
                            response.message,
                            'success'
                        ).then((result) => {
                            if (result.value) {
                                $user_edit_modal.modal('hide')
                                setTimeout(function() {
                            window.location.href='index.html'
                         }, 500);
                            }
                        })
                    } else {
                        Swal.fire(
                            response.message,
                            response.data,
                            'error'
                        )
                    }
                }
            });
        })

    
//DELETE

     $(document.body).on('click', '[data-click="delete"]', function(){
           //alert("Delete "+$(this).data('id'))
           const token = localStorage.getItem("token");
            $.ajax({
                url:$(this).data('url'),
                method: 'DELETE',
                data: {id : $(this).data('id')},
                headers: {
	 			    'Authorization' : `Bearer ${token}`,
	 		    },
                success: function(res){
                    console.log(res);
                    if(res.status){
                        Swal.fire(
                            'Notification',
                            res.message,
                            'success'
                        )
                        setTimeout(function() {
                            window.location.href='index.html'
                         }, 500);
                        //fetchUsers();
                    }
                }
            });
        });

     $(document.body).on('click', '[data-click="storage_delete"]', function(){
        const token = localStorage.getItem("token");
        localStorage.removeItem(token);
        window.location.href = "signin.html";
     })
     
    </script>
