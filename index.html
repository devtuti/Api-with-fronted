    <script>
        let userList = document.querySelector('#body')
        $(document).ready(function(){
	        fetchUsers()
	        fetchUser()
        })

        // ALL USERS

        searchUser = $('#search');
	 async function fetchUsers(){
	 	
	 	const token = localStorage.getItem("token");
	 	const useResponse = await fetch('http://127.0.0.1:8000/api/v1/users', {
           /* method: 'GET',
            body: JSON.stringify({
            name: searchUser.find('[name="name"]').val(),
           
            }),*/
	 		headers: {
	 			'Authorization' : `Bearer ${token}`,
	 		}
	 	})
	 	const data = await useResponse.json();
	 	//console.log(data)

	 	data.data.forEach(item => {
	 	 	//console.log(item.name)

	 	 	let tr = document.createElement('tr')
			tr.innerHTML = "<th scope='row'>"+item.id+"</th><td>"+item.name+"</td><td>"+item.surname+"</td><td>"+item.email+"</td><td>"+item.created_at+"</td><td><button class='btn btn-success' data-click='edit' data-id='"+item.id+"'>Edit</button>  <button class='btn btn-danger' data-click='delete' data-id='"+item.id+"'>Delete</button></td>"
	 		userList.append(tr)
	 	 })
	 }

	 // GET USER LOGIN
   
	 async function fetchUser(){
	 	const token = localStorage.getItem("token");
	 	const useResponse = await fetch('http://127.0.0.1:8000/api/v1/user',{
	 		headers: {
	 			'Authorization' : `Bearer ${token}`,
	 		}
	 	});
	 	const data = await useResponse.json();
	 	$('.userName').html(data.name)
        $('#userName').html(data.name)
	 	//console.log("User login "+data.name)
	 	
	 }

     $(document.body).on('click', '[data-click="edit"]', function(){
        alert($(this).data('id'))
     })

    

     $(document.body).on('click', '[data-click="delete"]', function(){
        let id = $(this).data('id')
        alert(id)
     })

     $(document.body).on('click', '[data-click="storage_delete"]', function(){
        const token = localStorage.getItem("token");
        localStorage.removeItem(token);
        window.location.href = "signin.html";
     })
