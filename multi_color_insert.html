 <script>
   let $user_insert = $('#colorInsert');
    $(document).ready(function(){
        
        fetchUser()
    })

    
 // GET USER LOGIN

 async function fetchUser(){
     const token = localStorage.getItem("token");
     const useResponse = await fetch('http://127.0.0.1:8000/api/v1/user',{
         headers: {
             'Authorization' : `Bearer ${token}`,
         }
     });
     const data = await useResponse.json();
     $('.userName').html(data.name)
    $('#userName').html(data.name)
     //console.log("User login "+data.name)
     
 }

  // ADD Color
     

  $(document.body).on('click','[data-insert="color-insert-button"]', function(){
        const token = localStorage.getItem("token");
            $.ajax({
                method: 'POST',
                url: 'http://127.0.0.1:8000/api/v1/multi-colors',
                headers: {
	 			    'Authorization' : `Bearer ${token}`,
	 		    },
                data: {
                    name: $color_insert.find('[name="name"]').val(),
                    description: $color_insert.find('[name="description"]').val(),
                    keyword: $color_insert.find('[name="keyword"]').val(),
                    language_id: $color_insert.find('[name="language_id"]').val(),
                   
                },
                success: function(response){
                    
                    console.log(response)
                    if(response.status){
                        Swal.fire(
                            'Notification',
                            response.message,
                            'success'
                        ).then(($result) => {
                            
                            setTimeout(function() {
                            window.location.href='multi_color.html'
                         }, 500);
                            //fetchUsers();
                        })
                    }else{
                        Swal.fire(
                            response.message,
                            response.data,
                            'error'
                        ).then(($result) => {
                          
                            setTimeout(function() {
                            window.location.href='multi_color.html'
                         }, 500);
                            //fetchUsers();
                        })
                       
                    }
                }
            })
        })

</script>
